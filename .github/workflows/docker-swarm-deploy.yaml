name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"0e6dc202-bcae-4b8b-b1de-a8f3a04341d6"}'

      - name: Log in to ACR
        run: |
          az acr login --name probuild

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: probuild.azurecr.io/probuildai-backend:${{ github.sha }}

      - name: Confirm image push
        run: |
          az acr repository show-tags --name probuild --repository probuildai-backend --output table

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name probuildai-backend \
            --resource-group rg-Probuild \
            --set image=probuild.azurecr.io/probuildai-backend:${{ github.sha }} \
            --set-env-vars \
              SQL_USER=${{ secrets.SQL_USER }} \
              SQL_PASSWORD=${{ secrets.SQL_PASSWORD }} \
              AZURE_BLOB_KEY=${{ secrets.AZURE_BLOB_KEY }} \
              JWT_KEY=${{ secrets.JWT_KEY }} \
              ASPNETCORE_URLS=http://+:8080 \
              ELASTIC_ENABLED=false \
              DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}

      - name: Restart Azure Container App
        run: |
          az containerapp restart --name probuildai-backend --resource-group rg-Probuild
