name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"YOUR_SUBSCRIPTION_ID"}'

      - name: Log in to ACR
        run: |
          az acr login --name YOUR_ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: YOUR_ACR_NAME.azurecr.io/YOUR_APP_NAME:${{ github.sha }}

      - name: Confirm image push
        run: |
          az acr repository show-tags --name YOUR_ACR_NAME --repository YOUR_APP_NAME --output table

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name YOUR_APP_NAME \
            --resource-group YOUR_RESOURCE_GROUP \
            --image YOUR_ACR_NAME.azurecr.io/YOUR_APP_NAME:${{ github.sha }} \
            --set-env-vars \
              KEY1=${{ secrets.VALUE1 }} \
              KEY2=${{ secrets.VALUE2 }}

      - name: Restart Azure Container App
        run: |
          az containerapp restart --name YOUR_APP_NAME --resource-group YOUR_RESOURCE_GROUP
