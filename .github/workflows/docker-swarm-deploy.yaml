name: Build and Deploy to Azure Container Apps (Dev + Prod)

on:
  push:
    branches:
      - master
      - Development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IS_PROD: ${{ github.ref == 'refs/heads/master' }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Ensure PromptTemplates directory is included
        run: |
          echo "Ensuring PromptTemplates is available in build context..."
          mkdir -p ./ProbuildBackend/PromptTemplates
          cp -r ./PromptTemplates/* ./ProbuildBackend/PromptTemplates/ || true
          ls -al ./ProbuildBackend/PromptTemplates || echo "No templates found"

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"0e6dc202-bcae-4b8b-b1de-a8f3a04341d6"}'

      - name: Log in to ACR
        run: |
          az acr login --name probuild

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set env vars for image tagging and deployment
        id: env-setup
        run: |
          if [ "${{ env.IS_PROD }}" = "true" ]; then
            echo "IMAGE_TAG=prod-${{ github.sha }}" >> $GITHUB_ENV
            echo "APP_NAME=probuildai-backend" >> $GITHUB_ENV
            echo "PORT=8080" >> $GITHUB_ENV
            echo "DB_CONNECTION_STRING=Server=tcp:azsql-probuild.database.windows.net,1433;Initial Catalog=ProbuildQA;Persist Security Info=False;User ID=${{ secrets.SQL_USER }};Password=${{ secrets.SQL_PASSWORD }};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;" >> $GITHUB_ENV
            echo "AZURE_BLOB_CONNECTION=DefaultEndpointsProtocol=https;AccountName=qastorageprobuildaiblob;AccountKey=${{ secrets.AZURE_BLOB_KEY }};EndpointSuffix=core.windows.net" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=dev-${{ github.sha }}" >> $GITHUB_ENV
            echo "APP_NAME=probuildai-backend-dev" >> $GITHUB_ENV
            echo "PORT=8081" >> $GITHUB_ENV
            echo "DB_CONNECTION_STRING=Server=tcp:azsql-probuild.database.windows.net,1433;Initial Catalog=Probuild_DEV;Persist Security Info=False;User ID=${{ secrets.SQL_USER }};Password=${{ secrets.SQL_PASSWORD }};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;" >> $GITHUB_ENV
            echo "AZURE_BLOB_CONNECTION=DefaultEndpointsProtocol=https;AccountName=qastorageprobuildaiblob;AccountKey=${{ secrets.AZURE_BLOB_KEY }};EndpointSuffix=core.windows.net" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: probuild.azurecr.io/probuildai-backend:${{ env.IMAGE_TAG }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.APP_NAME }} \
            --resource-group rg-Probuild \
            --image probuild.azurecr.io/probuildai-backend:${{ env.IMAGE_TAG }} \
            --set-env-vars \
              DB_CONNECTION_STRING="${{ env.DB_CONNECTION_STRING }}" \
              AZURE_BLOB_CONNECTION="${{ env.AZURE_BLOB_CONNECTION }}" \
              JWT_KEY="${{ secrets.JWT_KEY }}" \
              GPTAPIKEY="${{ secrets.GPTAPIKEY }}" \
              ASPNETCORE_URLS="http://+:${{ env.PORT }}" \
              ELASTIC_ENABLED="false" \
              DEPLOY_TIMESTAMP="$(date +%s)" \
            --set template.containers[0].probes=null \
            --set ingress.targetPort=${{ env.PORT }}

      - name: Check Container App Logs
        run: |
          az containerapp logs show --name ${{ env.APP_NAME }} --resource-group rg-Probuild --follow --tail 100
        continue-on-error: true
